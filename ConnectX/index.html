<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Connect X</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome To <div class="cnx">Connect X</div> </h1>
    <h4>This is a private chat application by Tushin Kulshreshtha and it should only be accessible by <a href="ap.html"><u>Authorized Personal</u></a></h4>
    <br>
    <br>
    <div id="chatbox">
        <!-- Chat messages will appear here -->
    </div>
    <form id="messageForm">
        <!-- Chat message Input -->
        <div class="chatmsgwrapper">
            <input id="messageInput" type="text" placeholder="Enter message" />
        </div>
        
        <!-- Send Button  -->
        <div id="sendbtnwrapper">
            <button type="submit">Send</button>
        </div>
        
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    
</body>
</html>
