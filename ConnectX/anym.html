<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Board</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Welcome to Anonymous Board where it doesn't matter who you are you can always leave your thoughts and comments
        as a stranger</h1>

    <div id="messageBoard">
        <ul id="messageList">


        </ul>

        <!-- Messages will appear here -->
    </div>

    <form id="boardForm">
        <div class="textInputWrapper">
            <input id="boardInput" type="text" placeholder="Enter message" class="textInput" />
        </div>
        
        <div>
            <button class="button">
                    <span class="circle1"></span>
                    <span class="circle2"></span>
                    <span class="circle3"></span>
                    <span class="circle4"></span>
                    <span class="circle5"></span>
                    <span class="text">Submit</span>
            </button>
        </div>

    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="anym.js"></script>
</body>

</html>
